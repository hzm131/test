{{ define "content" }}
    <p class="lead">
        <a href="/thread/new">Start a thread</a> or join one below!
    </p>

    {{ range . }}
        <!--
            range动作假设传入的数据要么是一个由结构体组成的切片，要么是一个由结构组成的数组，这个动作
        会遍历传入的每个结构，而用户则可以通过字段名访问结构里面的字段
            例：{ {.Topic} } 访问的是Therad结构的Topic字段。
            注意：在访问字段时必须在字段名的前面加上点号，并且字段名的首字母必须大写

            用户可以在字段名的前面加上点号来访问结构中的字段以外，还可以通过相同的方法调用一种名为方法的特殊函数
            例：{ { .User.Name } } - { { .CreatedAtDate } } - { { .NumReplies } }
            这些动作的作用就是调用结构中的同名方法，而不是访问结构中的同名字段


        -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="lead"> <i class="fa fa-comment-o"></i> {{ .Topic }}</span>
            </div>
            <div class="panel-body">
                <!--
                    .开头的这几个动作和之前展示过的index处理器函数有关
                -->
                Started by {{ .User.Name }} - {{ .CreatedAtDate }} - {{ .NumReplies }} posts.
                <div class="pull-right">
                    <a href="/thread/read?id={{.Uuid }}">Read more</a>
                </div>
            </div>
        </div>
    {{ end }}

{{ end }}
